<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-page">
        <div class="calculator">
            <div class="display"> </div>
            <div class="oper"></div>
            <div class="oper"></div>
            <div class="operation clear">C</div>
            <div class="operation">/</div>
            <div class="no" >7</div>
            <div class="no">8</div>
            <div class="no" >9</div>
            <div class="operation">x</div>
            <div class="no" >4</div>
            <div class="no" >5</div>
            <div class="no"" >6</div>
            <div class="operation">-</div>
            <div class="no" >1</div>
            <div class="no" >2</div>
            <div class="no" >3</div>
            <div class="operation">+</div>
            <div class="oper"></div>
            <div class="no" >0</div>
            <div class="oper"></div>
            <div class="operation equal">=</div>
            
        </div>
    </div>
    
</body>
</html>

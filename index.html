<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="main-page">
        <div class="calculator">
            <div class="display"> </div>
            <div class="operation"></div>
            <div class="operation"></div>
            <div class="operation">C</div>
            <div class="operation">/</div>
            <div data-key="55" >7</div>
            <div data-key="56" >8</div>
            <div data-key="57" >9</div>
            <div class="operation">x</div>
            <div data-key="52" >4</div>
            <div data-key="53" >5</div>
            <div data-key="54" >6</div>
            <div class="operation">-</div>
            <div data-key="49" >1</div>
            <div data-key="50" >2</div>
            <div data-key="51" >3</div>
            <div class="operation">+</div>
            <div class="operation"></div>
            <div data-key="48" >0</div>
            <div class="operation"></div>
            <div class="operation">=</div>
            
        </div>
    </div>
    
</body>
</html>
